name: sleeper-mpi
key: simcore/services/comp/itis/sleeper-mpi
type: computational
integration-version: 1.0.0
version: 2.1.4
description: A service which awaits for time to pass, two times.
contact: neagu@itis.swiss
authors:
  - name: "Manuel Guidon"
    email: guidon@itis.swiss
    affiliation: "IT'IS Foundation"
  - name: "Odei Maiz"
    email: maiz@itis.swiss
    affiliation: "IT'IS Foundation"
  - name: "Andrei Neagu"
    email: neagu@itis.swiss
    affiliation: "IT'IS Foundation"
inputs:
  input_1:
    displayOrder: 1
    label: File with int number
    description: Pick a file containing only one integer
    type: "data:text/plain"
    fileToKeyMap:
      single_number.txt: input_1
  input_2:
    displayOrder: 2
    label: Sleep interval
    description: Choose an amount of time to sleep in range [0-900]
    defaultValue: 2
    type: ref_contentSchema
    contentSchema:
      title: Sleep interval
      type: integer
      x_unit: second
      minimum: 0
      maximum: 900
  input_3:
    displayOrder: 3
    label: Fail after sleep
    description: If set to true will cause service to fail after it sleeps
    type: boolean
    defaultValue: false
  input_4:
    displayOrder: 4
    label: Distance to bed
    description: It will first walk the distance to bed
    defaultValue: 0
    type: ref_contentSchema
    contentSchema:
      title: Distance to bed
      type: integer
      x_unit: meter
  input_5:
    displayOrder: 5
    label: Dream of the night
    description: It will dream a big dream
    defaultValue: 0
    type: ref_contentSchema
    contentSchema:
      title: Dream of the night
      type: integer
      x_unit: bytes
outputs:
  output_1:
    displayOrder: 1
    label: File containing one random integer
    description: Integer is generated in range [1-9]
    type: "data:text/plain"
    fileToKeyMap:
      single_number.txt: output_1
  output_2:
    displayOrder: 2
    label: Random sleep interval
    description: Interval is generated in range [1-9]
    type: ref_contentSchema
    contentSchema:
      title: Random sleep interval
      type: integer
      x_unit: second
  output_3:
    displayOrder: 3
    label: Dream output
    description: Contains some random data representing a dream
    type: "data/text/plain"
    fileToKeyMap:
      dream_output.txt: output_3
