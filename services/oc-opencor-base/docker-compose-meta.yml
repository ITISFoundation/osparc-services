services:
  opencor:
    build:
      labels:
        io.simcore.authors: '{"authors": [{"name": "Katie Zhuang", "email": "zhuang@itis.swiss",
          "affiliation": "IT''IS Foundation"}]}'
        io.simcore.contact: '{"contact": "zhuang@itis.swiss"}'
        io.simcore.description: '{"description": "OpenCOR is a cross-platform modelling
          environment, which can be used to organise, edit, simulate and analy"}'
        io.simcore.inputs: '{"inputs": {"model_url": {"displayOrder": 1, "label":
          "model url", "description": "the URL of a CellML / SED-ML file you would
          like to run", "type": "string", "defaultValue": "https://models.physiomeproject.org/workspace/5f5/rawfile/125f548ce204c1d815298d2c8c1d9b774d89e3a7/mcintyre_richardson_grill_model_2001.sedml"},
          "config_file": {"displayOrder": 2, "label": "configuration file (JSON)",
          "description": "Used to configure the simulation (using the information
          in the simulation section, if present), customise the initial state of the
          model (using the information in the parameters section, if present).", "type":
          "data:application/json", "defaultValue": "config.json", "fileToKeyMap":
          {"config.json": "config_file"}}}}'
        io.simcore.integration-version: '{"integration-version": "1.0.0"}'
        io.simcore.key: '{"key": "simcore/services/comp/opencor"}'
        io.simcore.name: '{"name": "opencor"}'
        io.simcore.outputs: '{"outputs": {"output_1": {"displayOrder": 1, "label":
          "simulation output", "description": "JSON file containing outputs of the
          simulation", "type": "data:application/json", "fileToKeyMap": {"output_data.json":
          "output_1"}}}}'
        io.simcore.type: '{"type": "computational"}'
        io.simcore.version: '{"version": "0.1.0"}'
        org.label-schema.build-date: ${BUILD_DATE}
        org.label-schema.schema-version: '1.0'
        org.label-schema.vcs-ref: ${VCS_REF}
        org.label-schema.vcs-url: https://github.com/ITISFoundation/opencor
version: '3.7'
